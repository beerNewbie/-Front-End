<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图像标签</title>
		<!--
			图像标签是一个空标签(没有标签体的标签)
img
  常用的属性:
       src属性:链接图片资源文件地址
          应用场景:
                       轮播图效果(用网页定时器+src属性 切换:改变图片的内容)
                  会单独加载资源文件(在后面就是在向服务器发送请求)
       alt:替代文本,当图片失效的时候,替代文本起作用(解释说明图片的内容)
	   title:鼠标悬停在图片上,说明当前图片的文字	  
	   width/height:图片的宽度 和高度(要么指定像素大小,要么使用百分比:占当前分辨率)
	
	-->
		
	</head>
	<body>
		<img src="img/f001a62f-a49d-4a4d-b56f-2b6908a0002c_g.jpg" alt="这是一个美女" title="mm" width="100%" />
	</body>
</html>
